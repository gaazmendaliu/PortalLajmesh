<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 305px;
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: black;
        }

        #registerForm{
            display: none;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: black;
            text-decoration: underline;
        }

        #registerForm label ,
        #registerForm input {
            width: 100%;
            box-sizing: border-box;
        }
        
    </style>

</head>
<body>
    
    <div class="container">
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword" id="loginPassword">Fjalëkalimi:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="submit">Kyçu</button>
        </form>


        <form id="registerForm">
            <label for="firstName">Emri:</label>
            <input type="text" id="firstName" name="firstName" required>
            <div class="error-message" id="fnameError"></div>

            <label for="lastName">Mbiemri:</label>
            <input type="text" id="lastName" name="lastName" required>
            <div class="error-message" id="lnameError"></div>

            <label for="Username">Username:</label>
            <input type="text" id="registerUsername" name="registerUsername" required>
            <div class="error-message" id="usernameError"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>

            <label for="birthday">Ditëlindja:</label>
            <input type="date" id="birthday" name="birthday" required>

            <label for="registerPassword">Fjalëkalimi:</label>
            <input type="password" id="registerPassword" name="registerPassword" required>
            <div class="error-message" id="passError"></div>

            <label for="confirmPassword">Konfirmo fjalëkalimin:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">

            <button type="submit" onclick="validimi()">Regjistrohu</button>
        </form>

        <div class="toggle-link" onclick="toggleForms()">Nuk keni llogari? Regjistrohuni këtu!</div>
    </div>

    <script>
        const form = document.getElementById('registerForm')
        let fnameRegex= /^[A-Z][a-zA-Z]{1,}$/;
        let lnameRegex = /^[A-Z][a-zA-Z]{1,}$/;
        let usernameRegex = /^[a-zA-Z]\w{2,9}$/;
        let emailRegex = /^[a-zA-Z0-9]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}$/;
        let passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d]{8,}$/;

        function validimi(event){
            event.preventDefault();

            let fnameInput = document.getElementById("firstName");
            let lnameInput =document.getElementById("lastName");
            let usernameInput = document.getElementById("registerUsername");
            let emailInput = document.getElementById("email");
            let passwordInput = document.getElementById("registerPassword");

            let fnameError=document.getElementById("fnameError");
            let lnameError=document.getElementById("lnameError")
            let usernameError=document.getElementById("usernameError");
            let emailError=document.getElementById("emailError");
            let passError=document.getElementById("passError");
            
            


           fnameError.innerText = '';
           lnameError.innerText = '';
           usernameError.innerText = '';
           emailError.innerText = '';
           passwordError.innerText = '';

           if(!fnameRegex.test(fnameInput.value)){
            fnameError.innerText='Shkruani nje emer valid';
            return false;
           }

           if(!lnameRegex.test(lnameInput.value)){
            lnameError.innerText'Shkruani nje mbiemer valid';
            return false;
           }

           if(!usernameRegex.test(usernameInput.value)){
            usernameError.innerText='Shkruani nje username valid';
            return false;
           }

           if(!emailRegex.test(emailInput.value)){
            emailError = 'Shkruani nje email valid';
            return false;
           }

           if(!passwordRegex.test(passwordInput.value)){
            passError.innerText ='Shkruani nje password valid');
            return false;
           }
           
           return true;
        }

        form.addEventListener('submit', function(event){
            if(!validimi(event)){
                event.preventDefault();
            }
        });


        function toggleForms() {
            var loginForm = document.getElementById('loginForm');
            var registerForm = document.getElementById('registerForm');
            var toggleLink = document.querySelector('.toggle-link');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                toggleLink.style.display = 'block';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                toggleLink.style.display = 'none';
            }
 }

    </script>

</body>
</html>
