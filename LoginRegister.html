<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 305px;
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;

            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: black;
            color: #fff;

        #registerForm{

        }

        #registerForm label ,
        #registerForm input {
            width: 100%;
            box-sizing: border-box;
        }
        
    </style>

</head>
<body>
    
    <div class="container">
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
            <div class="error-message" id="lognameError"></div>


            <label for="loginPassword">Fjalëkalimi:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            <div class="error-message" id="logpassError"></div>


            <button type="submit" onclick="redirectToKronikë04()">Kyçu</button>

        <form id="registerForm" action="reg.php" method="post">

            <div class="error-message" id="lnameError"></div>

            <label for="Username">Username:</label>
            <input type="text" id="registerUsername" name="registerUsername" required>
            <div class="error-message" id="usernameError"></div>

            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>

            <label for="birthday">Ditëlindja:</label>
            <input type="date" id="birthday" name="birthday" required>

            <label for="registerPassword">Fjalëkalimi:</label>
            <input type="password" id="registerPassword" name="registerPassword" required>
            <div class="error-message" id="passError"></div>

            <label for="confirmPassword">Konfirmo fjalëkalimin:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <div class="error-message" id="confirmPassError"></div>

            <button type="submit">Regjistrohu</button>
        </form>

        <div class="toggle-link" onclick="toggleForms()">Nuk keni llogari? Regjistrohuni këtu!</div>
    </div>

</html>
