<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <title>Kronikë04</title>
</head>
<body>
<style>
    *{
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
    }

    body {
        font-family: 'Times New Roman', Times, serif;
    }

    nav{
        display: flex;
        justify-content: space-between;
        align-items:center;
        background: black;
        margin-top: 15px;
        height: 80px;
        width: 100%;
    }
    label.Emri {
        float: left;
        color: white;
        font-size: 35px;
        line-height: 80px;
        padding: 0 20px;
    }

    nav ul {
        float: right;
       margin-right: 20px;
    }

    nav ul li {
        display: inline-block;
        line-height: 80px;
        margin:0 5px ;
    }

    nav ul li a {
        color:  white;
        font-size: 17px;
        text-align: center;
        padding: 18px 20px;
        text-decoration: none;
    }

    nav li a:hover {
        background-color: white;
        color: black;
    }
    .search-bar {
        position: relative;
    }
    .search-bar input {
        width: 100%;
        padding: 80px;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    .search-bar button {
        position: absolute;
        right: 5px;
        top: 50px;
        transform: translateY(-50%);
        background-color: white;
        color: black;
        border: none;
        padding: 8px 12px;
        cursor: pointer;

        
    }

    </style>

    <nav>
        <label class="Emri">Kronikë04</label>
        <input type="text" class="search-bar" placeholder="Kërkoni...">
        <button type="button">Kërko</button>

            <li><a href="#">Teknologji</a></li>
            <li><a href="#">Sport</a></li>
            <li><a href="#">Showbiz</a></li>

        </ul>
    </nav>

    
</body>
</html>
