<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<style>

    body {
        background-color: #ffffff;
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #ThënjeSection , 
    #Content{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 500px;
        border: 2px solid black;
        padding:10px;
        margin-top: 20px; 
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 500px;
        border: 2px solid  #000000;
        padding: 20px;
        margin-top: 20px;
        background-color: #ffffff;
    }

    #ThënjeSection,
    #Content {
        margin-top: 20px;
    }


    #quotes{
        text-align: center;
        margin-top: 10px;  
    }

    #quoteControls, 
    #bookControls {
        display: flex;
        justify-content:space-between;
        align-items: center;
        width: 100%;
        margin-top: 10px;
    }

    button {
        background-color: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
        font-size: 24px;
        color: #000000;
    }
    
    #Kontenti1{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 500px;
        border: 2px solid #000000;
        padding:20px;
        margin-top: 20px;
        background-color: #ffffff;
   }

   #Kontenti1 img{
    width: 100%;
    max-width: 250px;
    height: auto;
    margin-top: 10px;
   }

   #textbox{
        text-align: center;
        margin-top: 10px;
   }

   @media screen and (max-width: 600px){
    #ThënjeSection, #Content {
        width: 90%;
    }
   }

</style>
<body>

    <div class="container" id="ThënjeSection">
        <h1>Thënjet e ditës</h1>
        <div id="quotes"></div>
        <div id="quoteControls">
            <button onclick="prevQuote()">&#60;</button>
            <button onclick="nextQuote()">&#62;</button>
        </div>
    </div>

    <div class="container" id="content">
        <header>
            <h2>Rekomandime për libra</h2>
            <img id="slideshow" />
            <div id="textbox"></div>
        </header>

        <div id="bookControls">
            <button onclick="prevBook()">&#60;</button>
            <button onclick="nextBook()">&#62;</button>
        </div>
    </div>
   
    <script>
        let quoteIndex = 0;
        const quoteArray =[
            'Dobësia jonë më e madhe është dorëzimi.Mënyra më e sigurt për të pasur sukses ësht të provosh vetëm edhe një herë - Thomas Edison ',
            'Sukses është kalimi nga dështimi në dështim pa humbur entuziazmin - Winston Churchill',
            'Sado e vështirë të duket jeta, gjithmonë ka diçka që mund ta bësh dhe të kesh sukses - Stephen Hawking',
            'Arritjet e mëdha lindin nga sakrifica të mëdha , dhe nuk janë kurrë rezultat i të qenurit vetjak - Napoelon Hill',
            'Jeta është 10% çka ndodh, dhe 90% se si ti reagon - Charles Swindoll',
            'Një njeri i dobët ka dyshime para se të marrë vendime, një njeri i fortë ka dyshime pasi ka marrë vendimin - Karl Kraus'
        ];

        let bookIndex =0;
        const imgArray = [
            'foto1.jpg',
            'foto2.jpg',
            'foto3.jpg',
            'foto4.jpg',
            'foto5.jpg',
            'foto6.jpg',
            'foto7.jpg',
            'foto8.jpg',
            'foto9.jpg',
            'foto10.jpg'
        ];
        const textArray = [
            'The Hobit JJR Tolkien',
             'Konti i Monte Cristo - Alexandre Dumas',
             'I Huaji Albert Camus',
             'Letra Milenës Franz Kafka',
             'Gra të vogla Louisa M. Alcott',
             'Ana Karenina Leo Tolstoy',
             'Të dy vdesin në fund Adam Silvera',
             'Hajdutja e Librave Markus Zusak',
             'Dy kullat JRR Tolkien',
             'Rreth botës për 80 ditë Jules Verne'
        ];

        function changeQuote() {
            document.getElementById('quotes').innerText = quoteArray[quoteIndex];
        }

        function nextQuote() {
            quoteIndex = (quoteIndex + 1) % quoteArray.length;
            changeQuote();
        }
        
        function prevQuote() {
            quoteIndex = (quoteIndex - 1 + quoteArray.length) % quoteArray.length;
            changeQuote();
        }

        function changeBook() {
            document.getElementById('slideshow').src = imgArray[bookIndex];
            document.getElementById('textbox').innerText = textArray[bookIndex];
        }

        function nextBook() {
            bookIndex = (bookIndex + 1) % imgArray.length;
            changeBook();
        }

        function prevBook() {
            bookIndex = (bookIndex - 1 + imgArray.length) % imgArray.length;
            changeBook();
        }

        document.addEventListener('DOMContentLoaded' , () =>{
            changeQuote();
            changeBook();
        });
       
    </script>
</body>
</html>
